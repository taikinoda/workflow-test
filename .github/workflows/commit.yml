name: commit

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  job1:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: echo $GITHUB_SHA

  job2:
    if: github.event.pull_request.merged == true
    needs:
      - job1
    runs-on: ubuntu-latest
    steps:
      - run: |
        if ${{ contains( github.evnent.pull_request.labels.*.name, 'sample-label' ) }}; then
          echo 'sample-label'
        fi